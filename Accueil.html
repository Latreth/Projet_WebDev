<!DOCTYPE html>
<html lang='fr'>
<head>
	<meta charset="UTF-8">
	<title>Chess3000</title>
	<link rel="stylesheet" href="styleaccueil.css">
</head>
<body>
	<div id="dbl">
		<div id="ia">
			<h1>Jouer contre l'IA</h1>
			<a href="Jeuia.html"><button id="searchia">Jouez !</button></a>
		</div>
		<div id="multiplayer">
			<h1>Jouer en Ligne</h1>
			<div id="goin">
				<h2>Entrer dans une salle de Jeu</h2>
				<a href="Jeu.html"><button id="search">Chercher un Adversaire</button></a>
			</div>
		</div>
	</div>
	<!--https://pascal.developpez.com/telecharger/detail/id/2819/JS-Echecs-->
	<script type="text/javascript">
		//faire une fonction qui fait spawn des images de pièces aléatoirement dans le top 
		var choix = ['pion','cheval','fou','reine','roi','tour'];
		function spawn() {
			var img = document.createElement('img');
			var piece = Math.floor(Math.random()*6);
			img.src = 'Images/pions/'+choix[piece]+'_1.png';
			img.id = "spawner";
			img.style.transform = "rotate(0deg)";
			img.style.position = "absolute";
			var pos = Math.floor(Math.random()*(window.innerWidth -50 - img.width)+1)+img.width;
			img.style.left = pos + "px";
			document.body.appendChild(img);
		}
		//faire une fonction qui détruit les éléments à plus de window.height du top
		function detruire(){
			console.log(document.getElementById("spawner"));
			var elm = document.getElementById("spawner");
			document.body.removeChild(elm);
		}
		//faire la fonction appelante pour lancer le script au chargement de la page
		function go(){
			for (var i = 0; i <50; i++) {
				setTimeout(()=>{spawn();},i*100);
				spawn();
			}
			for (var i = 0; i <1500; i++) {
				detruire();
			}
		}
		go();
	</script>
</body>
</html>
