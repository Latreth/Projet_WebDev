<!DOCTYPE html>
<html lang='fr'>
<head>
<meta charset="UTF-8">
<title>ChessRoom</title>
<link rel="stylesheet" href="style.css">
<link rel = "icon" href = "Images/pions/pion_2.png"/>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
  <canvas id="canvas" height=400 width=400></canvas>
  <canvas id="pieces" height=400 width=400></canvas>
  <canvas id="pieces_prise" height=80 width=800></canvas>
  <div id="promotion">
    <h3>Veuillez cliquer sur la pièce pour promouvoir le pion</h3>
    <div id="childrens">
    </div>
  </div>
  <div id="tiles"></div> 
  <div id="affichage">
    <h3>Recapitulatif de la partie</h3>
    <TEXTAREA id='zonetext' rows=4 cols=40 disabled = 'disabled'>1.</TEXTAREA>
  </div>
  <script src = "Terrain.js"></script>
        <div id="volet_clos">
          <div id="volet">
            <h2>Chat</h2>
            <h5>Veuillez rester poli et courtois dans le chat, merci</h5>
            <form action="/" method="post" id="formulaire_chat">
              <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
              <input type="submit" id="envoi_message" value="Envoyer" />
            </form>
            <section id="zone_chat">
            </section>
            <a href="#volet" class="ouvrir" aria-hidden="true">Chat</a>
              <a href="#volet_clos" class="fermer" aria-hidden="true">Réduire</a>
          </div>
        </div>
        <div id="changer_pions">
          <div id="txt"><h3>Cliquer sur un pion pour changer votre couleur</h3></div>
          <div id="image_pion">
            <img src="Images/pions/cheval_1.png" onclick="changement_pion(1);">
            <img src="Images/pions/cheval_2.png" onclick="changement_pion(2);">
            <img src="Images/pions/cheval_3.png" onclick="changement_pion(3);">
            <img src="Images/pions/cheval_4.png" onclick="changement_pion(4);">
          </div>
        </div>
        <script src='client.js'></script>
        <script src='init.js'></script>
</body>
</html>
